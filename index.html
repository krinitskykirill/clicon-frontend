<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clicon</title>
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<div class="header__top">
					<p class="header__welcome text">
						Welcome to Clicon online eCommerce store.
					</p>
					<div class="header__socials">
						<p class="header__follow text">Follow us:</p>
						<ul class="header__socials-list">
							<li class="socials-item">
								<a href="#" class="socials-link">
									<img src="twitter.png" alt="Twitter" class="socials-icon" />
								</a>
							</li>
							<li class="socials-item">
								<a href="#" class="socials-link">
									<img src="facebook.png" alt="Facebook" class="socials-icon" />
								</a>
							</li>
							<li class="socials-item">
								<a href="#" class="socials-link">
									<img
										src="pinterest.png"
										alt="Pinterest"
										class="socials-icon"
									/>
								</a>
							</li>
							<li class="socials-item">
								<a href="#" class="socials-link">
									<img src="reddit.png" alt="Reddit" class="socials-icon" />
								</a>
							</li>
							<li class="socials-item">
								<a href="#" class="socials-link">
									<img src="youtube.png" alt="YouTube" class="socials-iconx" />
								</a>
							</li>
							<li class="socials-item">
								<a href="#" class="socials-link">
									<img
										src="instagram.png"
										alt="Instagram"
										class="socials-icon"
									/>
								</a>
							</li>
						</ul>
						<span class="header__splitter"></span>
						<div class="header__select">
							<select name="Eng" id="" class="select__lang">
								<option
									value=""
									class="select__lang-option select__lang-en"
								></option>
								<option
									value=""
									class="select__lang-option select__lang-ru"
								></option>
							</select>
							<select name="USD" id="" class="select__currency">
								<option
									value=""
									class="select__currency-option select__currency-usd"
								></option>
								<option
									value=""
									class="select__currency-option select__currency-rub"
								></option>
							</select>
						</div>
					</div>
				</div>
				<div class="header__search">
					<a href="#" class="header__logo">
						<img src="logo.png" alt="Clicon Logo" class="logo" />
					</a>
					<input type="text" name="" id="" class="header__input input" />
					<div class="header__actions">
						<button type="submit" class="header__cart">
							<img src="cart.png" alt="Shopping Cart" class="cart" />
						</button>
						<button type="submit" class="header__likes">
							<img src="heart.png" alt="Likes" class="likes" />
						</button>
						<button type="submit" class="header__profile">
							<img src="profile.png" alt="User Profile" class="profile" />
						</button>
					</div>
				</div>
				<div class="header__menu">
					<div class="header__menu-actions">
						<select
							name="All Category"
							id=""
							class="header__categories"
						></select>
						<nav class="header__nav">
							<ul class="nav__list">
								<li class="nav__item">
									<a href="#" class="nav__link">Track Order</a>
								</li>
								<li class="nav__item">
									<a href="#" class="nav__link">Compare</a>
								</li>
								<li class="nav__item">
									<a href="#" class="nav__link">Customer Support</a>
								</li>
								<li class="nav__item">
									<a href="#" class="nav__link">Need Help</a>
								</li>
							</ul>
						</nav>
					</div>
					<a href="tel:+12025550104" class="header__phone">+1-202-555-0104</a>
				</div>
			</div>
		</header>
	</body>
</html>
